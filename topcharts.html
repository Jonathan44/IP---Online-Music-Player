	<div id="container">
		<div id="audio-img">
			<img class="cover"/>
		</div>
		<div id="audio-player">
			<div id="audio-info">
				<span class="artist"></span> - <span class="title"></span>
			</div>
			<input id="volume" type="range" min="0" max="100" value="50">
			<br>
			<div id="audio-buttons">
			
				<button id="prev"></button>
				<button id="play"></button>
				<button id="pause"></button>
				<button id="stop"></button>
				<button id="next"></button>
				
			</div>
			<div class="clearfix">
			</div>
			<div id="tracker">
				<div id="progressbar">
					<span id="progress"></span>
					<span id="duration"></span>
				</div>
				<div class="clearfix">
				<ul id="playlist" class="hidden">
					<li song="BeautifulNow.mp3" cover="cover1.jpg" artist="Zedd ft.Jon Bellion">Beautiful Now</li>
					<li song="Armor.mp3" cover="cover2.jpg" artist="Landon Austin">Armor</li>
					<li song="Forevermore.mp3" cover="cover3.jpg" artist="Broken Iris">Forevermore</li>
					<li song="Genesis.mp3" cover="cover4.jpg" artist="Lookas">Genesis</li>
					<li song="Time.mp3" cover="cover5.jpg" artist="Tony Igy">Time</li>
					<li song="Surface.mp3" cover="cover6.jpg" artist="Aerochord">Surface</li>
					<li song="BlackWidow.mp3" cover="cover7.jpg" artist="Iggy Azalea ft.Rita Ora">Black Widow</li>
					<li song="ForgingANewLight.mp3" cover="cover8.jpg" artist="Position Music">Forging A New Light</li>
					<li song="Legend.mp3" cover="cover9.jpg" artist="Tha Trickaz">Legend</li>
					<li song="EnteringtheWarzone.mp3" cover="cover10.jpg" artist="Thunderstep Music">Entering the Warzone</li>
				
				</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
